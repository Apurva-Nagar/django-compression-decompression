<html>
    <head>
        <title>TextCompressDecompress</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'textcompressdecompress/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <a class="navbar-brand" href="{% url 'index' %}">CompressHub</b></h3></a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">[Placeholder]</a>
                </li>
            </ul>
        </nav>

        <section id="upload_container">
            <h3>Compress or Decompress Text File</h3>
            <form class="file_upload" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <br/>
                <label>Select a mode:</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="compress" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Compress</label>
                  </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="decompress" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Decompress</label>
                </div>
                <br/>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02" name="myfile"/>
                        <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                    </div>
                    
                </div>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
                <script>
                    $('#inputGroupFile02').on('change',function(){
                        var fileName = $(this).val().replace('C:\\fakepath\\', " ");
                        $(this).next('.custom-file-label').html(fileName);
                    })
                </script>
            </form>
            <!-- {% if uploaded_file_url %}
                <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
            {% endif %} -->
            {% if mode_error %}
                <p>Please select a mode.</p>
            {% else %}
                {% if output_path %}
                    <p>Done...<a href="{{ output_path }}" download>Download</a></p>
                {% endif %}
            {% endif %}
        </section>
    </body>
</html>
